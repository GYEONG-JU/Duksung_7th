<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>gallery</title>
</head>

<body>
    <h1>gallery</h1>

<!-- posts display -->
<ul>
  {% for post in post_list %}
    <h2>{{ post.title }}</h2>
    <img src="{{ post.cover.url }}" alt="{{ post.title }}" width=612px height=612px>
  {% endfor %}
</ul>

<!-- link to add_post -->
<form action="{% url 'add_post' %}">
    <input type="submit" value="new"/>
</form>
</body>
</html>
